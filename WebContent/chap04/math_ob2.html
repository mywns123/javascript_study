<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write(<h1>컴퓨터 가위, 바위, 보 맞추기</h1>);
	
	var game = prompt("가위, 바위, 보 주에 선택하세요?", "가위");
	
	var gameNum;
	
	swith(game){
		case "가위":
			gameNum =1;
			break;
		case "바위":
			gameNum =2;
			break;
		case "보":	
			gameNum =3;
			break;
		default : alert(message);
		location.reload();
	}
	
	var com = Math.ceil(Math.random()*3);
	document.write(\"<img src="images/math_img_"+com+".jsp"\>");
	
	if(gameNum == com){
		document.write(\"<img src=\"images/가위.jpg\">");
	}else{
		document.write(\"<img src=\"images/바위.jpg\">");
	}
	
</script>
