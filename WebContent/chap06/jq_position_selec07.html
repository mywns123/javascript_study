<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		var obj = [
			{"area": "서울"},
			{"area": "부산"},
			{"area": "전주"}			
		];
		
		$(obj).each(function(i, o) {

		console.log("====The End1====");
		
		$.each($("#menu2 li"), function(i, o) {
			console.log(i + ":",o);
		});

		var sublib = $("#menu2 li");
		var liColor = [
			{"color": "red"},
			{"color": "green"},

		];
				
		$.each(sublib, function(i) {
			$(this).css("color", liColor[i%3].color);
			
			/* if(i==1){

			}
			if(i==2){
				$(this).css("color", "yeoolow");
			}		 */	
			console.log(i + ":",$(this));
		});		
	});
</script>
