<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	button.on {
	background-color: red;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	
	$(function() {
		$(".btn_1.on").on("mouseover focus", function() {
			alert("HELLO!");			
		});
		$(".btn_1").addClass("on");
		
		$(document).one("mouseover blur", ".btn_2.on", function() {
			alert("WELCOME!");			
		});
		$(".btn_2").addClass("on");
		
		$(".btn_3").addClass("on");
		$("p").on("mouseover blur", ".btn_3.on", btn3on);
	});
	
	
	function btn3on() {
		alert("jQuery!");			
	}

</script>
</head>
<body>
	<div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
		<p><button class="btn_2">버튼2</button></p>	
		<p><button class="btn_3">버튼3</button></p>	
	</div>
</body>
</html>
